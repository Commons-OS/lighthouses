# Commons OS Lighthouse Engine - Jekyll Configuration
title: Commons OS Lighthouse Engine
description: Organizations and cities leading the way in commons
url: "https://commons-os.github.io"
baseurl: "/lighthouses"

# Repository info
repository: commons-os/lighthouses

# Attribution
author:
  name: cloudsters
  url: https://cloudsters.net

# Build settings
markdown: kramdown
highlighter: rouge

# Single flat collection for all lighthouses
collections:
  lighthouses:
    output: true
    permalink: /:name/

# Default front matter for lighthouses
defaults:
  - scope:
      path: ""
      type: "lighthouses"
    values:
      layout: "lighthouse"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
